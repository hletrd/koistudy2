{%include '_header.html'%}
<div class="row">
	<div class="container">
		<table class="table table-bordered">
		<thead>
			<tr>
				{%for key,name in data.key_list%}
				<th>{{name}}</th>
				{%endfor%}
			</tr>
		</thead>
		<tbody>
			{%for eachprob in data.submit_list%}
			<tr>
				{%for key,name in data.key_list%}
				<td>
					{%if key == 'display_name'%}
						<a href="/viewprob/{{eachprob['unique_id']}}">
					{%endif%}
					{{eachprob[key]}}
					{%if key == 'name'%}
						</a>
					{%endif%}
				</td>
				{%endfor%}
			</tr>
			{%endfor%}
		</tbody>
	</table>
	</div>
</div>
{%include '_footer.html'%}
