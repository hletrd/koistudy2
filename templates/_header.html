<!doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>{{title}}</title>
	<script src="/static/jquery2.js"></script>
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{desc}}">
	<meta property="og:image" content="{{img}}">

	<style type="text/css">
	body {
		font-family: 'Apple SD Gothic Neo', '맑은 고딕', sans-serif;
		padding-top: 70px;
	}
	</style>
</head>
<body>
<!--[if lte IE 8]><script>alert({{lang['noie8']}});</script><![endif]-->
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">KOISTUDYS2</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				{%for menu in menus%}
				<li><a href="/{{menu.url}}">{{menu.name}}</a></li>
				{%endfor%}
			</ul>
			<ul class="nav navbar-nav navbar-right">
				{%if session.username is defined%}
				<li><a href="/user"><strong>{{session.username}}</strong></a></li>
				<li><a href="/logout">{{lang['logout']}}</a></li>
				{%else%}
				<a href="/login" class="btn btn-info navbar-btn">{{lang['signin']}}</a>
				<a href="/signup" class="btn btn-success navbar-btn">{{lang['signup']}}</a>
				{%endif%}
			</ul>
		</div>
	</div>
</nav>
<div class="container">
